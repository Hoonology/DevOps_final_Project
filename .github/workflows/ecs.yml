name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        run: |
          docker build -t <YOUR_ECR_REPOSITORY_URL>:<IMAGE_TAG> .
          docker push <YOUR_ECR_REPOSITORY_URL>:<IMAGE_TAG>

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Create or update ECS service
        run: |
          aws ecs create-service --cluster <YOUR_ECS_CLUSTER_NAME> --service-name <YOUR_ECS_SERVICE_NAME> --task-definition <YOUR_TASK_DEFINITION_NAME> --desired-count 1

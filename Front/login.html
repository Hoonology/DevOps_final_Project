<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .login-container {
      padding: 400px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required pattern="[^@]+@[^@]+\.[^@]" title="Invalid email address"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Must contain at least one number"><br>
      <input type="submit" id="submit-button" value="Enter">
    </form>
    
  </div>
  <script>
document.getElementById('submit-button').addEventListener('click', async function(event) {
  event.preventDefault();

  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  const response = await fetch('https://eh6vfmqjji.execute-api.ap-northeast-2.amazonaws.com/stage/dynamo_user', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      "email": email,
      "password": password
    })
  });

  if (response.status === 200) {
    // If the server returns a 200 status code, the login credentials are correct.
    // Save the email to localStorage and redirect to task.html.
    localStorage.setItem('email', email);
    window.location.href = 'task.html';
  } else if (response.status === 401) {
  // If the server returns a 401 status code, the login credentials are incorrect.
  // Redirect to error.html
  window.location.href = 'error.html';
} else {
  console.log('Login failed');
  const responseBody = await response.json();
  alert(`Login failed. Server response: ${responseBody.message}`);
  // Clear the email and password fields
  document.getElementById('email').value = '';
  document.getElementById('password').value = '';
}
});

  </script>
</body>
</html>
